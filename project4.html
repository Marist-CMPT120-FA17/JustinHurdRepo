      <h1>The Dark Knight</h1>



    <script src = "location.js"></script>
    <script type = "text/javascript">

      var startloc = 0;
      var score = 0;
      var batarang = true;
      var grapple = true;
      var batmobile = true;
      
      

      function init() {
        look();
      }

      function look() {
            var desc = "";
            switch (startloc) {
                case 0: crimeAlley();
                        break;
                case 1: batCave();
                        break;
                case 2: arkhamAsylum();
                        break;
                case 3: wayneManor();
                        break;
                case 4: wayneEnterprises();
                        break;
                case 5: iceBergLounge();
                        break;
                case 6: gcPolice();
                        break;
                case 7: blackGate();
                        break;
                case 8: arkhamCity();
                        break;
                case 9: jokersFunland();
                        break;
                default: desc = "You will die if you go that way!!";
                        break;
            }
      }

    //I Cannot get this to find a number so it works but only shows NaN
        function Score() {
          var score = (crimeAlley + batCave + arkhamAsylum + wayneManor + wayneEnterprises + iceBergLounge + gcPolice + blackGate + arkhamCity + jokersFunland) * 5;
          document.getElementById("score").innerHTML = "Score: " + score;
        }

        
      function northBtn() {
        if (startloc === 3) {
            startloc = 0;
            look();
        } else if (startloc === 4) {
            startloc = 1;
            look();
        } else if (startloc === 5) {
            startloc = 2;
            look();
        } else if (startloc === 6) {
            startloc = 3;
            look();
        } else if (startloc === 7) {
            startloc = 4;
            look();
        } else if (startloc === 8) {
            startloc = 5;
            look();
        } else if (startloc === 9) {
            startloc = 8;
            look();
        } else {
            updateDisplay("You cannot move North.");
        }
          Score();
      }


      function southBtn() {
        if (startloc === 0) {
            startloc = 3;
            look();
        } else if (startloc === 1) {
            startloc = 4;
            look();
        } else if (startloc === 2) {
            startloc = 5;
            look();
        } else if (startloc === 3) {
            startloc = 6;
            look();
        } else if (startloc === 4) {
            startloc = 7;
            look();
        } else if (startloc === 5) {
            startloc = 8;
            look();
        } else if (startloc === 8) {
            startloc = 9;
            look();
        } else {
            updateDisplay("You cannot move South.");
        }
          Score();
      }

      function eastBtn() {
        if (startloc === 0) {
            startloc = 1;
            look();
        } else if (startloc === 1) {
            startloc = 2;
            look();
        } else if (startloc === 3) {
            startloc = 4;
            look();
        } else if (startloc === 4) {
            startloc = 5;
            look();
        } else if (startloc === 6) {
            startloc = 7;
            look();
        } else if (startloc === 7) {
            startloc = 8;
            look();
        } else {
            updateDisplay("You cannot move East.");
        }
          Score();
      }

      function westBtn() {
        if (startloc === 2) {
            startloc = 1;
            look();
        } else if (startloc === 1) {
            startloc = 0;
            look();
        } else if (startloc === 5) {
            startloc = 4;
            look();
        } else if (startloc === 4) {
            startloc = 3;
            look();
        } else if (startloc === 8) {
            startloc = 7;
            look();
        } else if (startloc === 7) {
            startloc = 6;
            look();
        } else {
            updateDisplay("You cannot move West.");
        }
          Score();
      }
  
      function goBtn() {
          var userText = document.getElementById("textCommand").value;
          var response = "";
          var helpMessage = "Please enter either n, s, e, w, N, S, E, W.";
          var errorMessage = "Invalid Command.  n,s,e,w,N,S,E,W are valid commands.";

          if (userText === "n" || userText === "N") {
            response = northBtn();
          } else if (userText === "s" || userText === "S") {
            response = southBtn();
          } else if (userText === "e" || userText === "E") {
            response = eastBtn();
          } else if (userText === "w" || userText === "W") {
            response = westBtn();
          }else if (userText === "help" || userText === "HELP"){
            var textarea = document.getElementById("msg");
            textarea.value = helpMessage;
          } else {
            var textarea = document.getElementById("msg");
            textarea.value = errorMessage;
          }
      }
      
      function updateDisplay(msg) {
          var target = document.getElementById("msg");
          target.value = msg + "\n\n" + target.value;
      }
    

  </script>


    <textarea rows="15" cols="50" id="msg" name="message"> </textarea>
    <br>
    <textarea rows="5" cols="5" id="score" name="scoreboard"> </textarea>
    Command:       
    <input type="text" id="textCommand" name="textCommand">
    <input type="button" id= "go" value="Go" onclick= "goBtn()">
    <br>
    <input type="button" id= "north" value= "North" onclick= "northBtn()">
    <input type="button" id= "east" value= "East" onclick= "eastBtn()">
    <input type="button" id= "south" value= "South" onclick= "southBtn()">
    <input type="button" id= "west" value= "West" onclick= "westBtn()">
