<html>
	<head>
		<title>Justice League</title>
		<meta http-equiv ="Content-Type" content="text/html;charset=utf-8">

			background-color: black;

		<body>
			<a href= "mailto:Justin.Hurd1@marist.edu">Justin.Hurd1@marist.edu</a>
			<h1>Justice League</h1>
		<script>

			var score = 0;
			var locnorth = false;
			var locsouth = false;
			var locwest = false;
			var loceast = false;

			
			function northBtn() {
				if(locnorth == false){
					locnorth = true;
					score += 5;
					document.getElementById("msg").value = "Batman enters the batcave.";
					document.getElementById("score").innerHTML = score;
				} else {
					document.getElementById("msg").value = "Joker stole your batmobile HAHAHAHAHAHA";
				}
            	}
            
            function eastBtn(){
            	if(loceast == false){
            		loceast = true;
            		score += 5;
            	document.getElementById("msg").value = "Superman is fighting General Zod in Metropolis.";
            	document.getElementById("score").innerHTML = score;
            	}else{
            	document.getElementById("msg").value = "The Man of Steel meets his Doomsday!";
            }
            }
            
            function southBtn(){
            		if (locsouth == false){
            			locsouth = true
            			score += 5;
            	document.getElementById("msg").value = "Flash zooms by the Reverse Flash in Central City.";
            	document.getElementById("score").innerHTML = score;
          	 	}else{
          	 		document.getElementById("msg").value = "Iris is going to die! Save her!";
          	 	}
          	 	}
            
            function westBtn(){
            	if(locwest ==false){
            		locwest = true;
            		score += 5;
            	document.getElementById("msg").value = "Wonder Woman uses her shield against Aries.";
            	document.getElementById("score").innerHTML = score;
            }else{
				document.getElementById("msg").value = "Aquaman out of water";
            }
      		}


     </script>
		<textarea rows="15" cols="50" id="msg" name="message"> </textarea>
		<br>
		<textarea rows="5" cols="5" id="score" name="scoreboard"> </textarea>

		<br>
		<input type="button" value= "North" onclick="northBtn();">
		<input type="button" value= "East" onclick="eastBtn();">
		<input type="button" value= "South" onclick="southBtn();">
		<input type="button" value= "West" onclick="westBtn();">
	</body>
</html>
