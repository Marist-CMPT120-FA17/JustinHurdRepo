		<title>Odell Beckham Jr. Celebrations</title>
		<meta http-equiv ="Content-Type" content="text/html;charset=utf-8">
		<script type = "text/javascript">
			
			var startLoc = 0;
			var score = 0;
			var wrongWay = 0;
			var run = 5;

			var usedcellyatLoc0 = false;
			var usedcellyatLoc1 = false;
			var usedcellyatLoc2 = false;
			var usedcellyatLoc3 = false;
			var usedcellyatLoc4 = false;

			
			function northClick() {
            if (startLoc === 0) {
               startLoc = 1;
               dance();               
            } else {
              if (startLoc === 3) {
                 startLoc = 0;
                 dance();            
              } else {
                	wrongWayy(); 
              	}
           	 }            
         	}

			function southClick() {
			if (startLoc === 1){
				startLoc = 0;
				dance();
				} else {
				if (startLoc === 0){
					startLoc = 3;
					dance();
					} else {
						wrongWayy();
					}
				}
			}

			function eastClick(){
			if (startLoc === 4){
				startLoc = 0;
				dance();
				} else {
				if (startLoc === 0){
					startLoc = 2;
					dance();
					} else {
						wrongWayy();
					}
				}
			}

			function westClick(){
			if (startLoc === 2){
				startLoc = 0;
				dance();
				} else {
				if (startLoc === 0){
					startLoc = 4;
					dance();
					} else {
						wrongWayy();
					}
				}
			}

			function dance(){
				var desc = "";
				switch(startLoc){
					case 0: desc = "Eli Manning is taking the snap.";
							break;
					case 1: desc = "Odell Whips in endzone.";
							break;
					case 2: desc = "Odell does Michael Jackson Leg Kick in endzone.";
							break;
					case 3: desc = "Odell walks like a dog in endzone.";
							break;
					case 4: desc = "Odell hits the folks in the endzone.";
							break;
					default: desc = "Don't dance that way or a flag will be thrown!";
				}
				checkScore();
				desc = desc + "\n" + "Score: " + score ;
				displayMessage(desc);
			}

			function wrongWayy() {
				wrongWay = wrongWay + 1;
				if (wrongWay < run){
					displayMessage("Don't dance that way or a flag will be thrown!");
				} else {
					displayMessage("Flag on the play!");
				}
			}

			function checkScore(){
				if (! usedcellyatLoc0){
					if (startLoc === 0){
						score = score + 5;
						usedcellyatLoc0 = true;
					}
				} else if ( (! usedcellyatLoc1) && (startLoc === 1) ) {
					score = score + 5;
					hasVisitedLoc1 = true;

				} else if ( (! usedcellyatLoc2) && (startLoc === 2) ){
					score = score + 5;
					hasVisitedLoc2 = true;
				} else if ( (! usedcellyatLoc3) && (startLoc === 3) ){
					score = score + 5;
					hasVisitedLoc3 = true;
				} else if ( (! usedcellyatLoc4) && (startLoc === 4) ){
					score = score + 5;
					hasVisitedLoc4 = true;
				}
			}

			function displayMessage(msg){
				var target = document.getElementById("text");
				target.value = msg + "\n\n" + target.value;
			}
		</script>
	
</head>
